{% extends "bootstrap-base.html" %}

{% block styles %}
{{ super() }}
<link href="{{ url_for('static', filename='styles/base.css') }}" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-custom navbar-light navbar-expand-md">
    <div class="container-fluid">
        <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/resized_duke_logo.svg') }}" style="width: 104px;margin: 0px;margin-left: -5px;"></a><button data-toggle="collapse" class="navbar-toggler" data-target="{{ url_for('index') }}"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('register') }}">Register Users</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('admin_profiles') }}">User Profiles</a></li>
                <!-- <li class="nav-item" style="margin-top: 0px;"><a class="nav-link active" href="{{ url_for('disclosure') }}" style="margin-left: 0px;margin-top: 0px;">Disclosure</a></li>
                <li class="nav-item" style="margin-top: 0px;"><a class="nav-link active" href="{{ url_for('research') }}" style="margin-top: 0px;">Research</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('team') }}">Team</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('contact_us') }}">Contact Us</a></li> -->
            </ul>
        </div>
        {% if current_user.is_anonymous %}
        <li><a href="{{ url_for('login') }}">Login</a></li>
        {% else %}
        <li class="rightControl"><a href="{{ url_for('changePassword') }}">Change Password</a></li>
        <li class="rightControl"><a href="{{ url_for('logout') }}">Logout</a></li>
        {% endif %}
    </div>
</nav>

{% endblock %}
