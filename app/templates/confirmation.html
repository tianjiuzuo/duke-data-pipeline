{% extends "base.html" %}

{% block styles %}
{{ super() }}
<link href="{{ url_for('static', filename='styles/confirmation.css') }}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div class="card shadow mb-5">
              <div class="card-body text-center">
                <img class="my-4" src="{{ url_for('static', filename='img/Thank You Icon LG.svg') }}">
                <h1 class="display-3 mb-4">Thank You!</h1>
                <p class="lead">Your form was submitted successfully.<br>Your next collection date is <u>{{nextmonth}}</u> </p>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="contact">
    <p class="text-center">
      Having trouble? <a href="{{ url_for('contact_us') }}">Contact us</a>
    </p>
    <p class="lead text-center">
      <a class="btn btn-primary btn-lg shadow-sm" href="{{ url_for('logout') }}" role="button">Logout</a>
    </p>
  </div>
{% endblock %}
