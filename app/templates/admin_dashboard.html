{% extends "base-admin.html" %}

{% block content %}
<center>
<br>
<h1>Recent Updates</h1>
<div class="row py-5">
    <div class="col-lg-10 mx-auto">
        <div class="card rounded shadow border-0">
            <div class="card-body p-5 bg-white rounded">
                <div class="table-responsive">
                    <table id="admin-dashboard" style="width:100%; text-align:center" class="table table-striped table-bordered">
                        <thead style="font-weight:bold">
                        <td>ID</td>
                        <td>User ID</td>
                        <td>Number of Victims</td>
                        <td>Capacity</td>
                        <td>Timestamp</td>
                        </thead>
                        {% for row in data %}
                        <tr>
                            <th style="font-weight:normal"> {{ row[0] }}</th>
                            <th style="font-weight:normal"> {{ row[1] }}</th>
                            <th style="font-weight:normal"> {{ row[2] }}</th>
                            <th style="font-weight:normal"> {{ row[3] }}</th>
                            <th style="font-weight:normal"> {{ row[4] }}</th>
                        </tr> 
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</center>
{% endblock %}
