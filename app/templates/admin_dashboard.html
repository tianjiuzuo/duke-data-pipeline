{% extends "base-admin.html" %}

{% block styles %}
  {{ super() }}
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/admin_dashboard.css') }}">
{% endblock %}

{% block content %}
<center>
<br>
<h1>Recent Updates</h1>
<div class="row py-5">
    <div class="col-lg-10 mx-auto">
        <div class="card rounded shadow border-0">
            <div class="card-body p-5 bg-white rounded">
                <div class="table-responsive">
                    <table id="admin_dashboard" style="width:100%" class="table table-striped table-bordered">
                        <thead>
                        <td>ID</td>
                        <td>User ID</td>
                        <td>Number of Victims</td>
                        <td>Capacity</td>
                        <td>Timestamp</td>
                        </thead>
                        {% for row in data %}
                        <tr>
                            <th> {{ row[0] }}</th>
                            <th> {{ row[1] }}</th>
                            <th> {{ row[2] }}</th>
                            <th> {{ row[3] }}</th>
                            <th> {{ row[4] }}</th>
                        </tr> 
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</center>
{% endblock %}
