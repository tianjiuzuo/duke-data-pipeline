{% extends "base-admin.html" %}

{% block content %}
<center>
<br>
<h1>Recent Updates</h1>
<a class="btn btn-lg btn-primary mr-4" href="{{ url_for('download_csv') }}" style="float:right;">Download Data</a>

<div class="row col-12 py-5">
    <div class="col-lg-10 mx-auto">
        <div class="card rounded shadow border-0">
            <div class="card-body p-5 bg-white rounded">
                <div class="table-responsive">
                    <table id="admin-dashboard" style="width:100%; text-align:center" class="table table-striped table-bordered">
                        <thead style="font-weight:bold">
                        {% for field in fields %}
                            <td>{{ field.replace('_', ' ').capitalize() }}</td>
                        {% endfor %}
                        </thead>
                        {% for row in data %}
                        <tr>
                            {% for info in row %}
                                <th> {{ info }}</th>
                            {% endfor %}
                        </tr> 
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</center>
{% endblock %}
